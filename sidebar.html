<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>Groq AI Chat</title>
    <link rel="stylesheet" href="css/cropper.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="top-bar">

            <option value="">ш╝ЙхЕецибхЮЛ...</option>

        <button class="top-button" id="settings-button" title="шинхоЪ">тЪЩя╕П</button>

            <textarea id="message-input" placeholder="ш╝╕хЕешиКцБп..."></textarea>

            <input type="file" id="file-input" accept="image/*">
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>API шинхоЪ</h3>
            
            <!-- LLM API шинхоЪхНАхбК -->
            <div class="api-section">
                <h4>LLM API</h4>
                <div class="api-type-selector">
                    <label>
                        <input type="radio" name="api-type" value="groq" checked> 
                        Groq API
                    </label>
                    <label>
                        <input type="radio" name="api-type" value="gemini"> 
                        Gemini API
                    </label>
                </div>
                <input type="text" id="api-key-input" placeholder="ш╝╕хЕе API Key">
            </div>

            <!-- Jina API шинхоЪхНАхбК -->
            <div class="api-section">

            </div>

    <!-- Upload Modal -->

            <h2>щБ╕цУЗхЬЦчЙЗф╛Жц║Р</h2>
            <div class="upload-options">
                <button id="screenshot-btn" class="option-btn">
                    цИкхПЦч╢▓щаБ
                </button>
                <button id="choose-file-btn" class="option-btn">
                    щБ╕цУЗхЬЦчЙЗ
                </button>
            </div>
        </div>
    </div>

    <!-- Cropper Modal -->
    <div id="cropper-modal" class="modal">
        <div class="modal-content" style="width: 90%; margin: 5% auto;">
            <span class="close-modal">&times;</span>
            <div id="cropper-container">
                <img id="cropper-image" style="max-width: 100%;">
            </div>
            <div style="margin-top: 10px; text-align: right;">
                <button id="confirm-crop" class="option-btn">чв║шкНшгБхИЗ</button>
            </div>
        </div>
    </div>

    <script src="js/cropper.min.js"></script>
    <script src="sidebar.js"></script>
</body>
</html>
